<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar Al Mousika - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #4a148c; /* Deep Purple */
            --secondary-purple: #1d2b64; /* Dark Night Blue */
            --light-text: #ffffff;
            --dark-text: #333333;
            --accent-pink: #d81b60;
        }

        /* --- General Setup & Background --- */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--light-text);
            background-color: var(--primary-purple);
            background-image: linear-gradient(135deg, var(--secondary-purple) 0%, var(--primary-purple) 100%);
            display: grid; /* More robust for centering and overflow */
            place-items: center; /* Replaces justify-content and align-items */
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
        }

        /* Subtle background pattern with musical notes */
        body::before {
            content: '';
            position: fixed; /* Keep background in place on scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"><text x="20" y="40" font-size="40" fill-opacity="0.05" fill="%23ffffff">♪</text><text x="60" y="80" font-size="40" fill-opacity="0.05" fill="%23ffffff">♫</text></svg>');
            background-repeat: repeat;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: 100%;
        }

        /* --- Logo Section --- */
        .logo {
            margin-bottom: 1rem;
        }

        .logo img {
            max-width: 300px;
            width: 70%;
            height: auto;
        }

        /* --- Main Content --- */
        .school-name {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.2rem;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .status-heading {
            font-size: 2rem;
            font-weight: 900;
            margin: 0.5rem 0 0 0;
            letter-spacing: 0.5rem;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.25rem;
            margin: 1.5rem 0 3rem 0;
            font-weight: 400;
            opacity: 0.9;
        }

        /* --- Countdown Timer --- */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }

        .time-block {
            background: rgba(255, 255, 255, 0.95);
            color: var(--dark-text);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .time-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        .time-block .value {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
            color: var(--primary-purple);
        }

        .time-block .label {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
            display: block;
            color: #4a148c; /* Using a specific purple for better visibility */
        }
        
        /* --- Footer --- */
        .footer-note {
            margin-top: 4rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .school-name {
                font-size: 2.8rem;
            }

            .status-heading {
                font-size: 1.8rem;
                letter-spacing: 0.3rem;
            }

            .tagline {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }

            .countdown {
                gap: 1rem;
            }

            .time-block {
                min-width: 80px;
                padding: 0.8rem;
            }

            .time-block .value {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
        
            .school-name {
                font-size: 2.2rem;
            }
            .status-heading {
                font-size: 1.5rem;
                letter-spacing: 0.2rem;
            }
            
            .countdown {
                /* Display two blocks per row */
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .logo img {
                max-width: 240px;
            }

            .time-block {
                width: auto;
                min-width: 0;
            }

            .footer-note {
                margin-top: 3rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="pictures/daralmousika_purple.png" alt="Dar Al Mousika Logo">
        </div>

        <!-- Main Heading and Tagline -->
        <h1 class="school-name">Dar Al Mousika</h1>
        <p class="status-heading">COMING SOON</p>
        <p class="tagline">Our website is under construction. We're working hard to bring you something amazing!</p>

        <!-- Countdown Timer -->
        <div class="countdown">
            <div class="time-block">
                <span class="value" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-block">
                <span class="value" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-block">
                <span class="value" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-block">
                <span class="value" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <!-- Footer -->
        <p class="footer-note">&copy; 2025 Dar Al Mousika. All Rights Reserved.</p>
    </div>

    <script>
        // --- COUNTDOWN TIMER SCRIPT ---

        // Set the date we're counting down to.
        // IMPORTANT: This is a fixed date and will NOT reset for each visitor.
        // You can change "November 1, 2025 00:00:00" to your actual launch date.
        const countdownDate = new Date("November 1, 2025 00:00:00").getTime();

        // Get elements to update
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const countdownContainer = document.querySelector('.countdown');

        // Update the countdown every 1 second
        const interval = setInterval(() => {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the countdown date
            const distance = countdownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Function to add a leading zero if number is less than 10
            const formatTime = (time) => time < 10 ? `0${time}` : time;

            // Display the result in the elements, but only if the value is non-negative
            if (distance > 0) {
                daysEl.innerHTML = formatTime(days);
                hoursEl.innerHTML = formatTime(hours);
                minutesEl.innerHTML = formatTime(minutes);
                secondsEl.innerHTML = formatTime(seconds);
            } else {
                 // If the countdown is finished, write some text and stop the timer
                clearInterval(interval);
                countdownContainer.innerHTML = '<p class="status-heading" style="font-size: 2.5rem; width: 100%; letter-spacing: 0.3rem;">WE ARE LIVE!</p>';
            }
        }, 1000);
    </script>

</body>
</html>
